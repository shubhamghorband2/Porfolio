<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Dev Portfolio</title>
    <meta
      name="description"
      content="Developer portfolio template made with HTML, CSS, Javascript and Bootstrap4."
    />
    <meta
      name="keywords"
      content="developer, portfolio, template, dev, html, css, javascript, bootstrap, gitub"
    />
    <meta name="author" content="Shubham Govind Ghorband" />

    <link rel="shortcut icon" href="img/F.png" type="image/x-icon" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Staatliches"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

   
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="setup()" id="top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#top">
        <span class="d-block d-lg-none" id="smallName"></span>
        <span class="d-none d-lg-block">
          <img
            class="img-fluid img-profile rounded-circle mx-auto mb-2"
            id="profileImg"
            src="img/default-profile.png"
          />
        </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#experience"
              >Experience</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#education"
              >Education</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#bio">Bio</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about" style="background-color: yellow" >
        <div class="my-auto">
          <h1 class="mb-0" id="name">
            <span class="first"></span> <span class="text-b second"> shubham</span>
          </h1>
          <div class="subheading mb-5">
            <i class="fas fa-globe-americas"></i> <span id="location"></span
            ><br />
            <i class="far fa-calendar"></i> <span id="age"></span><br />
            <a id="email"
              ><i class="far fa-envelope"></i> <span class="email"></span
            ></a>
          </div>
          <p class="lead mb-5" id="description">
            <span class="quote"></span> - <span class="description"></span>
          </p>
          <div class="social-icons">
            <a
              id="linkedin"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              id="github"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              id="twitter"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              id="stackoverflow"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-stack-overflow"></i>
            </a>
            <a
              id="dev"
              target="_blank"
              rel="noopener noreferrer"
              class="nightsky-social"
            >
              <i class="fab fa-dev"></i>
            </a>
          </div>
        </div>
      </section>

      <hr class="m-0" />

      <section
        class="resume-section p-3 p-lg-5 d-flex flex-column"
        id="experience"
      >
        <div class="my-auto">
          <h2 class="mb-5">Experience</h2>

          <div id="experienceContainer"></div>
        </div>
      </section>

      <hr class="m-0" />

      <section
        class="resume-section p-3 p-lg-5 d-flex flex-column"
        id="education"
      >
        <div class="my-auto">
          <h2 class="mb-5">Education</h2>

          <div id="educationContainer"></div>
        </div>
      </section>

      <div class="d-none">
        <div
          class="resume-item d-flex flex-column flex-md-row mb-5"
          id="credsTemplate"
        >
          <div class="resume-content mr-auto">
            <h3 class="mb-0"></h3>
            <div class="subheading mb-3"></div>
            <p></p>
            <i class="fas fa-globe-americas"></i> <span class="location"></span>
          </div>
          <div class="resume-date text-md-right">
            <span class="date"> </span>
          </div>
        </div>
      </div>

      <hr class="m-0" />

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills" style="background-color: yellow">

        <div class="my-auto">
          <h2 class="mb-5 text-center">Skills</h2>
          <div id="skillsContainer"></div>
        </div>
      </section>

      <hr class="m-0" />

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="bio">
        <div class="my-auto">
          <h2 class="mb-5">Biography</h2>
          <p id="bio-text"></p>
        </div>
      </section>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

  
    <script src="js/jquery.easing.js"></script>

    <script src="data/data.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
